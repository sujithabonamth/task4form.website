<body>
  <div class="main">
    <header>TECHNOVERT</header>
    <div class="topnav">
      <img src="blog-icon.png" class="img"> </img>
      <ul>
        <li><a href="Homepage.html">HOME</a></li>
        <li><a>SERVICES</a></li>
        <li><a href="Career.html" class="servicehover">CAREERS</a></li>
        <li><a href="Contacts.html">CONTACT</a></li>


      </ul>

    </div>
    <div id="formContainer">


      <form name="detailsform" id="form" class="form">
         <div id="errorMessage" style="color: red;"></div>
        <div class="field">
          <label>My Name:</label>
          <input id="myname" class="input-field" type="text"  oninput="clearNameError()" />
          <span class="required">*</span>
          <span id="nameerror" class="errormsg" > </span>
        </div>
        <div class="field">
          <label>My Email Address:</label>
          <input class="input-field" type="text" id="email"  oninput="clearEmailError()" />
          <span class="required">*</span>
          <span id="emailerror" class="errormsg"></span>
        </div>

        <div class="field">
          <label>My Telephone Number:</label>
          <input class="input-field" id="telnum" type="text" />
        </div>

        <div class="field">
          <label>My Orgnization Name:</label>
          <input class="input-field" id="orgname" type="text"  oninput="clearOrgError()" />
          <span class="required">*</span>
          <span id="orgerror" class="errormsg"></span>
        </div>
        <div class="field">
          <label for="city">My City:</label>
          <input class="input-field" id="city" type="text" />
        </div>
        <div class="field">
          <label>Select State:</label>


          <div class="custom-select">

            <select id="state" onchange="updatePromoCode()">
              <option>Select State or Province</option>
              <option>Andhrapradesh</option>
              <option>Telangana</option>

            </select>
          </div>
        </div>
       <div class="fields">
    <label>Please Contact Me by:</label>
    <div class="container">

        <div class="radio-option">
            <input type="radio" name="contact" value="email" class="radio-btn">
            <label>Email</label>
        </div>

        <div class="radio-option">
            <input type="radio" name="contact" value="phone" class="radio-btn">
            <label>Phone</label>
        </div>

        <div class="radio-option">
            <input type="radio" name="contact" value="both" class="radio-btn">
            <label>Both</label>
        </div>

    </div>
</div>

        <div class="field">

          <label for="promoCode">Promotion Code:</label>
          <input class="input-field" type="text" id="promoCode" readonly>
        </div>



        <div class="field">
          <label>Gender:</label>

          <input type="radio" name="gender" value="Male" onchange="showGreeting()"> Male
          <input type="radio" name="gender" value="Female" onchange="showGreeting()"> Female
        </div>

        <div class="field">
          <label class="input-field" id="label1">Optional Information</label>
          <p>This Information is optional but it helps us to serve you better.</p>
        </div>

        <div class="field">
          <label>My Website Address is :</label>
          <input class="input-field" id="site" type="text"   oninput="clearOrgError()"/>
          <span class="required">*</span>
          <span id="siteerror" class="errormsg"></span>
        </div>
        <div class="field">
          <p>Tell us More about Your Organization :</p>
        </div>
        <div class="org-info-space">
          <textarea>
          </textarea>


        </div>
        <div class="field">
          <p>What I'd like really like to know is  :</p>
        </div>
        <div class="org-info-space">
          <textarea>
          </textarea>


        </div>
        <div class="button-container">

          <button type="submit" onclick =" validationform(); return false;" class="btn-style" >Send Message</button>
         
          <button class="btn-style" onclick="clearForm();" value="clearform">Clear Form</button>
          <div id="successMessage" style="color: green;"></div>

        </div>
    
      </div>
    </form>
  </div>
  <script src="Contacts.js"></script>
</body>

</html>
